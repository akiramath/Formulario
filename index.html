<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inscrição</title>
</head>
<body>
    <main>
        <section class="box">
            <section class="conteudo">
                <div class="video">
                    <video id="video"
                src="imagens/fundo.mp4" width="450" height="500" autoplay loop muted></video>
                </div>
                <form class="formulario">
                        <h1>Inscreva-se</h1>
                        <p class="info">Digite suas informações abaixo!</p>
                        <input type="text" name="nome" class="infobox" placeholder="Nome Completo">
                        <input type="text" nome="data de nascimento" class="infobox" placeholder="Data de Nascimento"><span class="data">ex:00/00/0000</span>
                        <input type="email" name="email" class="infobox" placeholder="Email">
                        <input type="text" name="telefone" class="infobox" placeholder="Telefone">
                        <input type="text" name="portifolio" class="infobox" placeholder="Portifólio">
                        <p class="escolha">Qual sua área de interesse?</p>
                        <div class="opcoes">
                            <span><input type="radio" name="profissão" class="radio">Front-end</span>
                            <span><input type="radio" name="profissão" class="radio">Back-end</span>
                            <span><input type="radio" name="profissão" class="radio">Full-stack</span>
                    </div>
                    <button>Enviar</button>
                </form>
            </section>
        </section>
    </main>
</body>
</html>
